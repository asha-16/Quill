<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create journal</title>
</head>
<body>
    <h1>Create Journal</h1>

    <form action="" method="post">
        <label for="journal-title">Title</label>
        <input id="journal-title" type="text"name="title" placeholder="Title" minlength="3" required>

        <br>

        <label for="journal-type">Journal Type</label>
        <select id="journal-type" name="category" required>
            <option value="task">Task</option>
            <option value="event">Event</option>
            <option value="note">Note</option>
            <option value="idea">Idea</option>
            <option value="mood">Mood</option>
            <option value="goal">Goal</option>
            <option value="habit">Habit</option>
            <option value="gratitude">Gratitude</option>
            <option value="quote">Quote</option>
            <option value="memory">Memory</option>
            <option value="reflection">Reflection</option>
        </select>

        <br>

        <label for="journal-entry">Entry</label>
        <textarea id="journal-entry" name="entry" rows="5" cols="30" minlength="10" required></textarea>

        <br>
        
        <button type="submit">Create Journal</button>
    </form>
    
</body>
</html>
